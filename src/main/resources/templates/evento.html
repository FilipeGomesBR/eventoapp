<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://eltraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	<header>
		<nav>
	    <div class="nav-wrapper">
	      <a href="/" class="brand-logo">Agenda de Eventos</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/cadastrarEvento">Cadastrar Evento</a></li>
	        <li><a href="/eventos">Listar Eventos</a></li>
	      </ul>
	    </div>
	  	</nav>
	</header>
	<div class="container">
		<div class="input-field col s3"></div>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horario</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
					<div class="row">
						<td><a th:href="@{/{codigo}(codigo = ${evento.codigo})}"><span
								th:text="${evento.nome}"></span></a></td>
						<td><p>
								<span th:text="${evento.local}"></span>
							</p></td>
						<td><p>
								<span th:text="${evento.data}"></span>
							</p></td>
						<td><p>
								<span th:text="${evento.horario}"></span>
							</p></td>
					</div>
				</tr>
			</tbody>
		</table>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
