<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://eltraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>
Spring Boot
</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1> Lista de Eventos</h1>
<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn-small">Cadastrar Evento<i class="material-icons left">add</i></a></h3>
<h3><a href="/eventos" class="waves-effect waves-light btn-small">Listar Eventos<i class="material-icons left">dehaze</i></a></h3>
<table>
<thead>
 <tr>
 <th>Nome</th>
 <th>Local</th>
 <th>Data</th>
 <th>Horario</th>
 </tr>
</thead>
<tbody>
<tr th:each="evento : ${eventos}">
	<div class="row">
		<td><p><span th:text="${evento.nome}"></span></p></td>
		<td><p><span th:text="${evento.local}"></span></p></td>
		<td><p><span th:text="${evento.data}"></span></p></td>
		<td><p><span th:text="${evento.horario}"></span></p></td>
	</div>
</tr>
</tbody>
</table>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
