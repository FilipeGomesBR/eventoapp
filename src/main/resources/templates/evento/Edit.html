<body>
<header>
		<nav>
	    <div class="nav-wrapper">

<div class="container">

 
 <form method="post"  th:object="${convidado}">
	<h5>Editar convidado</h5>
		Nome: <input type="text" value="" name="nomeConvidado" th:field="*{nome}" />
		<div class="input-field col s6"> 
		RG: <input type="text" th:field="*{rg}"  name="rg" readOnly="readonly" />
		</div> 
		<button type="submit" class="waves-effect waves-light btn-small col s3">Atualizar</button>

	</form>

	</div>
