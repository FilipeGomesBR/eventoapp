<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<title>
Spring Boot
</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
		<nav>
	    <div class="nav-wrapper">
	      <a href="/" class="brand-logo">Agenda de Eventos</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/cadastrarEvento">Cadastrar Evento</a></li>
	        <li><a href="/eventos">Listar Eventos</a></li>
	      </ul>
	    </div>
	  	</nav>
	</header>
<div class="container">
<h1> Cadastrar de Eventos</h1>
	<form method="post">
		Nome: <input type="text" value="" name="nome" />
		<div class="row">
		<div class="input-field col s6"> 
		Local: <input type="text" value="" name="local" />
		</div> 
		<div class="input-field col s3"> 	
		Data: <input type="date" value="" name="data" /> 
		</div>
		<div class="input-field col s3"> 
		Horario: <input type="time" value="" name="horario" />
		</div>
		<button type="submit" class="waves-effect waves-light btn-small col s3">Salvar</button>
		<div class="input-field col s3"> 	 
		</div>
		<h3><a href="/" class="waves-effect waves-light btn-small col s3">Voltar</a></h3>
		
	</div>
	</form>
	
	</div>
	      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
